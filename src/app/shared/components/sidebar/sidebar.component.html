<nav>
	@if (user$ | async; as user) {
		<cf-user-info
			[id]="user.id"
			[name]="user.name"
			[email]="user.email"
			[balance]="user.balance"
			[ticket]="user.ticket" />
	}
	<menu>
		@for (item of navigation$ | async; track item.id) {
			<li>
				<cf-navigation-item [label]="item.label" [icon]="item.icon" [route]="item.route" />
			</li>
		}
	</menu>
	<footer>
		<cf-navigation-item [label]="'Sign out'" [icon]="'sign-out'" [isButton]="true" (navigationItemClick)="signOut()" />
	</footer>
</nav>
