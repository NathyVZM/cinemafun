@if (isIconButton()) {
	<button
		tuiIconButton
		[type]="type()"
		[appearance]="appearance()"
		[size]="size()"
		[disabled]="isDisabled()"
		[loading]="isLoading()"
		[attr.form]="form()"
		(click)="onButtonClick()">
		<cf-icon [icon]="iconLeading()" />
	</button>
} @else {
	<button
		tuiButton
		[type]="type()"
		[appearance]="appearance()"
		[iconStart]="iconLeading()"
		[iconEnd]="iconTrailing()"
		[size]="size()"
		[disabled]="isDisabled()"
		[loading]="isLoading()"
		[attr.form]="form()"
		(click)="onButtonClick()">
		{{ label() }}
	</button>
}
