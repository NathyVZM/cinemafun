@for (movie of movies$ | async; track movie.id; let first = $first) {
	<cf-movie
		[id]="movie.id"
		[title]="movie.title"
		[poster]="movie.poster"
		[genre]="movie.genre"
		[runtime]="movie.runtime"
		[classification]="movie.classification.classification"
		[meaning]="movie.classification.meaning"
		[isFirst]="first" />
}
