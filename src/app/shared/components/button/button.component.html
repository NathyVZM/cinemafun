@if (!isIconButton()) {
	<button
		tuiButton
		class="cf-button"
		[type]="type()"
		[appearance]="''"
		[iconStart]="iconLeading()"
		[iconEnd]="iconTrailing()"
		[size]="size()"
		[disabled]="isDisabled()"
		[loading]="isLoading()"
		[attr.form]="form()"
		(click)="onButtonClick()">
		{{ label() }}
	</button>
} @else {
	<button
		tuiIconButton
		class="cf-fab-button"
		[type]="type()"
		[appearance]="appearance()"
		[iconStart]="iconLeading()"
		[size]="size()"
		[disabled]="isDisabled()"
		[loading]="isLoading()"
		[attr.form]="form()"
		(click)="onButtonClick()"></button>
}
