<nav>
	@if (user$ | async; as user) {
		<section>
			<article id="info">
				<cf-icon [icon]="'user'" />
				<div>
					<tui-line-clamp [content]="user.name" [lineHeight]="16" [linesLimit]="1" />
					<tui-line-clamp [content]="user.email" [lineHeight]="12" [linesLimit]="1" />
				</div>
			</article>
			<article id="balance">
				<div>
					<p>Balance</p>
					<div>
						<cf-icon [icon]="'money'" />
						<p>
							<span [tuiNumberFormat]="{ precision: 0 }">{{ user.balance | tuiAmount: 'USD' | async }}</span>
							<span decimal>{{ user.balance | tuiDecimal | async }}</span>
						</p>
					</div>
				</div>
				<cf-button [type]="'button'" [iconLeading]="'pencil-simple'" [isIconButton]="true" />
			</article>
		</section>
	}
	<menu>
		@for (item of navigation$ | async; track item.id) {
			<li>
				<cf-navigation-item [label]="item.label" [icon]="item.icon" [route]="item.route" />
			</li>
		}
	</menu>
	<footer>
		<cf-navigation-item [label]="'Sign out'" [icon]="'sign-out'" [isButton]="true" (navigationItemClick)="signOut()" />
	</footer>
</nav>
