<label tuiLabel [htmlFor]="nativeId()" [ngClass]="{ 'no-margin': label() === '' }">
	<ng-container *ngTemplateOutlet="formFieldLabel"></ng-container>
	@switch (type()) {
		@case ('number') {
			<tui-input-number
				#formField
				[nativeId]="nativeId()"
				[tuiTextfieldLabelOutside]="true"
				[tuiTextfieldCleaner]="showCleaner()"
				[tuiTextfieldIconLeft]="iconLeft()"
				[tuiTextfieldIcon]="iconRight()"
				[tuiTextfieldFiller]="filler()"
				[tuiTextfieldPrefix]="prefix()"
				[tuiTextfieldPostfix]="postfix()"
				[tuiHintContent]="hint()"
				[tuiHintDirection]="hintDirection()"
				[disabled]="isDisabled"
				[(ngModel)]="value"
				(ngModelChange)="onNgModelChange($event)">
				{{ placeholder() }}
			</tui-input-number>
		}

		@case ('password') {
			<tui-input-password
				#formField
				[nativeId]="nativeId()"
				[tuiTextfieldLabelOutside]="true"
				[tuiTextfieldCleaner]="showCleaner()"
				[tuiTextfieldIconLeft]="iconLeft()"
				[tuiTextfieldIcon]="iconRight()"
				[tuiTextfieldFiller]="filler()"
				[tuiTextfieldPrefix]="prefix()"
				[tuiTextfieldPostfix]="postfix()"
				[tuiHintContent]="hint()"
				[tuiHintDirection]="hintDirection()"
				[disabled]="isDisabled"
				[(ngModel)]="value"
				(ngModelChange)="onNgModelChange($event)">
				{{ placeholder() }}
			</tui-input-password>
		}

		@default {
			<tui-input
				#formField
				[nativeId]="nativeId()"
				[tuiTextfieldLabelOutside]="true"
				[tuiTextfieldCleaner]="showCleaner()"
				[tuiTextfieldIconLeft]="iconLeft()"
				[tuiTextfieldIcon]="iconRight()"
				[tuiTextfieldFiller]="filler()"
				[tuiTextfieldPrefix]="prefix()"
				[tuiTextfieldPostfix]="postfix()"
				[tuiHintContent]="hint()"
				[tuiHintDirection]="hintDirection()"
				[disabled]="isDisabled"
				[autocapitalize]="autoCapitalize()"
				[spellcheck]="spellCheck()"
				[(ngModel)]="value"
				(ngModelChange)="onNgModelChange($event)">
				{{ placeholder() }}
			</tui-input>
		}
	}
	<tui-error [error]="[] | tuiFieldError | async" />
</label>

<ng-template #formFieldLabel>
	{{ label() }}

	@if (isRequired()) {
		<span class="required" [tuiHint]="'ðŸ”´ Field is required'" [tuiHintDirection]="'top-right'">*</span>
	}
</ng-template>
