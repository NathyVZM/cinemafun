@if (items() | async; as items) {
	<tui-carousel [duration]="duration()" [draggable]="isDraggable()" [(index)]="index" [ngClass]="{ fade: addFade() }">
		@for (item of items; track item.id) {
			<picture
				*tuiItem
				[tuiHint]="item.hint"
				[tuiHintDescribe]="item.id"
				[tuiHintDirection]="'top-left'"
				[tuiHintShowDelay]="1000"
				tuiHintPointer>
				@for (size of backdropSizes$ | async; track $index) {
					@if (size.includes('original')) {
						<img [ngSrc]="(getImagePath(size, item.image) | async) || ''" [alt]="item.alt" priority placeholder fill />
					} @else {
						<source [srcset]="(getImagePath(size, item.image) | async) || ''" [media]="getMediaQuery(size)" />
					}
				}
			</picture>
		}
	</tui-carousel>
	<tui-pagination [size]="paginationSize()" [(index)]="index" [length]="items.length" />
}
