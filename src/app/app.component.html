<tui-theme-night />

<tui-root [tuiMode]="'onDark'">
	<div id="lights">
		<div class="pink"></div>
		<div class="blue"></div>
		<div class="second-blue"></div>
		<div class="green"></div>
		<div class="yellow"></div>
	</div>

	<cf-button [type]="'button'" [label]="'Watch the trailer'" (buttonClick)="onClick()" />
	<cf-form-field [id]="'name'" [type]="'email'" [placeholder]="'Jane Doe'" [iconLeft]="'tuiIconUser'" />
	<cf-logo [isSubtitle]="false" />
</tui-root>
